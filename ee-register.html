<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Response - Registration</title>
  <link rel="stylesheet" href="ee-register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="dp.png" alt="E-Response Logo" />
      <span><strong>E-Response</strong></span>
    </div>
    <nav class="nav-links">
      <a href="AboutUs.html">About Us</a>
      <a href="ContactUs.html">Contact Us</a>
    </nav>
  </header>

  <main class="main-container">
    <div class="registration-card">
      <div class="registration-container">
        <h2 class="registration-title">Register</h2>
        <p class="registration-subtitle">Enter Your Personal Information</p>
  
        <form id="register-form">
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" required />
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" required />
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" required />
            </div>
            <div class="form-group">
              <label for="contact_number">Contact Number</label>
              <input type="text" id="contact_number" name="contact_number" required />
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <i id="toggle-password" class="fas fa-eye-slash"></i>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required />
              <i id="toggle-confirm-password" class="fas fa-eye-slash"></i>
            </div>
          </div>
  
          <button type="submit" class="register-btn">Register</button>
          <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
        </form>
      </div>
    </div>
  </main>
  
  <script>
    document.getElementById('toggle-password').addEventListener('click', function () {
      const password = document.getElementById('password');
      password.type = password.type === 'password' ? 'text' : 'password';
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggle-confirm-password').addEventListener('click', function () {
      const confirmPassword = document.getElementById('confirm-password');
      confirmPassword.type = confirmPassword.type === 'password' ? 'text' : 'password';
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('register-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const first_name = document.getElementById('first_name').value.trim();
      const last_name = document.getElementById('last_name').value.trim();
      const age = document.getElementById('age').value;
      const contact_number = document.getElementById('contact_number').value;
      const password = document.getElementById('password').value;
      const rePassword = document.getElementById('confirm-password').value;

      if (password !== rePassword) {
        alert('Passwords do not match!');
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:8000/api/register/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email, username, password, first_name, last_name, age, contact_number,
          }),
        });

        const data = await response.json();
        if (response.ok) {
          alert('Registration successful!');
          localStorage.setItem('user_data', JSON.stringify(data.user_data));
          window.location.href = 'homepage.html';
        } else {
          alert('Registration failed: ' + data.message);
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('Registration failed. Try again later.');
      }
    });
  </script>
</body>
</html>
